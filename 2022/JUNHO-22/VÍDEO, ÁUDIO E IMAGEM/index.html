<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inserir Vídeo, áudio e imagem</title>
  </head>
  <body>
    <video
      controls
      width="350"
      height="350"
      autoplay
      preload="auto"
      loop
      muted
      poster="./Mustang Nagy 2022.jpg"
    >
      <source src="./WhatsApp Video 2021-11-28 at 19.19.44.mp4" />
    </video>

    <audio controls loop>
      <source src="./Voyage - Enter.mp3" type="audio najao/mp3" />
    </audio>

    <a href="https://henriquemartins.website">
      <img
        src="https://source.unsplash.com/random"
        alt="nome da imagem quando tiver só icone"
        title="Nome da imagem com mouse sob imagem"
        width="350"
        height="350"
      />
    </a>
    <a href="https://rocketseat.com.br/">
      <img
        src="https://rocketseat.com.br/icons/icon-48x48.png"
        alt="icone rocketseat"
        title="ícone rocketseat"
        height="50px"
      />
    </a>

    <p
      style="
        background-image: url('https://source.unsplash.com/random');
        color: white;
        font-size: 25px;
      "
    >
      <strong>Imagem testeeeee</strong>
    </p>

    <a href="https://henriquemartins.website">
      <figure>
        <img
          src="https://source.unsplash.com/random"
          alt="nome da imagem quando tiver só icone"
          title="Nome da imagem com mouse sob imagem"
          width="350"
          height="350"
        />

        <figcaption>Nome da imagem</figcaption>
      </figure>
    </a>

    <svg width="100" height="100">
      <circle
        cx="50"
        cy="50"
        r="40"
        stroke="green"
        stroke-width="4"
        fill="yellow"
      />
    </svg>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>APENAS TESTES</title>
  </head>
  <body>
    <table>
      <caption>
        Produzidos x vendidos por loja
      </caption>

      <colgroup>
        <col />
        <col span="2" style="background-color: red" />
        <col span="2" style="background-color: blue" />
      </colgroup>

      <thead>
        <tr>
          <th rowspan="2"></th>
          <th colspan="2" scope="colgroup">Najão store</th>
          <th colspan="2" scope="colgroup">Najão eletrônicos</th>
        </tr>

        <tr>
          <th scope="col">Produzidos</th>
          <th scope="col">Vendidos</th>
          <th scope="col">Produzidos</th>
          <th scope="col">Vendidos</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Placa de vídeo</th>
          <td>50</td>
          <td>30</td>
          <td>20</td>
          <td>20</td>
        </tr>

        <tr>
          <th scope="row">Mouse gamer</th>
          <td>10</td>
          <td>10</td>
          <td>30</td>
          <td>25</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
